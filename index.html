<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <title>FCC Survey Form</title>
  </head>
  <body>
    <main>
      <h1 id="title">Event Survey Form</h1>
      <p id="description">
        Thank you for taking the time to help us improve the platform
      </p>
      <form id="survey-form">
        <label for="name">Name:</label>  
        <input type="text" id="name" placeholder="Enter your name" required/>
        <label for="email">Email:</label>
          <input type="email" id="email" placeholder="Enter your Email" required/>
        <label for="age">Age: (optional)</label>
          <input type="number" id="age" placeholder="Age" min="1" max="140"/>
          <select id="dropdown">
              <option value="">Select your favorite programming language</option>
                <option value="JavaScript">JavaScript</option>
                <option value="Python">Python</option>
                <option value="Ruby">Ruby</option>
                <option value="Java">Java</option>
                <option value="C++">C++</option>
                <option value="C">C</option>
                <option value="PHP">PHP</option>
                <option value="Swift">Swift</option>
                <option value="Objective-C">Objective-C</option>
                <option value="C#">C#</option>
                <option value="TypeScript">TypeScript</option>
                <option value="Rust">Rust</option>
                <option value="Go">Go</option>
                <option value="Kotlin">Kotlin</option>
                </select>
          <fieldset id="name">
            <legend>Did you learn something new from the conferences?</legend>
            <label for="name">Yes</label>
            <input type="radio" id="name" name="learned" value="Yes" required/>
            <label for="name">No</label>
            <input type="radio" id="name" name="learned" value="No" required/>
          </fieldset>
          <fieldset id="value">
            <legend>Which day did you attend?</legend>
<label for="attend">Day 1</label>
            <input type="checkbox" id="day" name="attend" value="Day1" required/>
            <label for="attend">Day 2</label>
            <input type="checkbox" id="day" name="attend" value="Day2" required/>
            </fieldset>
            <textarea id="comments" placeholder="Would you change something for the 2nd edition of the event?" required></textarea>
            <button type="submit">Submit</button>
    </main>
  </body>
</html>
